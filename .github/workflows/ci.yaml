name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  pre-commit-check:
    name: Pre-Commit Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.6.0

      - uses: actions/setup-python@v4.7.0

      - uses: pre-commit/action@v3.0.0

  python-check-across-platforms:
    name: Python Check
    needs: pre-commit-check
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.11"]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3.6.0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ matrix.python-version }}

      - id: cache-dependencies
        name: Cache dependencies
        uses: actions/cache@v3.3.1
        with:
          path: ${{ github.workspace }}/.venv
          key: ${{ matrix.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ matrix.os }}-

      - name: Install dependencies
        if: steps.cache-dependencies.cache-hit != 'true'
        run: |
          python -m pip install -U pip poetry
          poetry check --no-interaction
          poetry config virtualenvs.in-project true
          poetry install --no-interaction

      - name: Run tests
        run: |
          git config --global user.email "28790446+rodneyosodo@users.noreply.github.com"
          git config --global user.name "Rodney Osodo"
          poetry run coverage run --source=commitgpt -m pytest commitgpt/
          coveralls

      - name: Build artifacts
        run: |
          poetry build --no-interaction
